<section id="contact" class="contact-section position-relative">
  <div class="glow-orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
  </div>
  <div class="container">
    <h2 class="section-title">Contact</h2>
    <form class="contact-form" #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)">
      <input name="user_name" ngModel class="form-control custom-input" placeholder="Your Name" required />
      <input name="user_email" ngModel type="email" class="form-control custom-input" placeholder="Email Address"
        required />
      <textarea name="message" ngModel class="form-control custom-input" rows="4" placeholder="Your Message"
        required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>

  </div>
</section>
