      <div class="timeline-item" *ngFor="let exp of experiences">
        <div class="timeline-dot"></div>
        <div class="timeline-content glass-card">
          <h5>{{ exp.role }}</h5>
          <p class="company">{{ exp.company }} â€¢ {{ exp.duration }}</p>
          <p class="description">{{ exp.description }}</p>

    </div>
  </div>
</section>
